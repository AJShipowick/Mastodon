<!--Empty div with id='sliderContainer is created from MainJS when page loads'-->

<img id='slickImage' onclick='slickSliderClicked()' />
<div id='slickContactForm' class='slickFont'>
    <h2>?FormName?</h2>
    <p>?CallToActionMessage?</p>
    <div class='slickInputBox'>
        <input required id='sliderName' type='text' placeholder='Name'>
    </div>
    <div class='slickInputBox'>
        <input required id='sliderEmail' type='text' placeholder='Email'>
    </div>
    <div>
        <textarea required id='sliderComment' class='userInputTextArea' placeholder='Message'></textarea>
    </div>
    <p id='sliderResponseMessage'></p>
    <div>
        <button class='button' onclick='submitSlider()'>Send Message</button>
    </div>
</div>
